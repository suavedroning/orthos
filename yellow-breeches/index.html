<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Suave Droning • Yellow Breeches Orthomosaic</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  html, body { height: 100%; margin: 0; }
  #map { width: 100%; height: 100%; }
  .panel { position:absolute; top:12px; left:12px; z-index:9999; background:rgba(255,255,255,0.96);
    border-radius:10px; padding:12px 14px; font:13px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    box-shadow:0 2px 8px rgba(0,0,0,.15); max-width:340px }
  .panel h4{margin:0 0 6px; font-size:14px}
  .row{display:flex; align-items:center; gap:8px; margin-top:8px}
  .panel button{cursor:pointer; padding:6px 10px; border:1px solid #ccc; border-radius:6px; background:#fff}
  .logo{position:absolute; bottom:12px; left:12px; z-index:9999; background:rgba(255,255,255,.9);
    border-radius:8px; padding:8px 12px; font:600 13px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    box-shadow:0 2px 8px rgba(0,0,0,.15); display:flex; align-items:center; gap:8px}
  .logo img{height:28px}
  .back{position:absolute; top:12px; right:12px; z-index:9999}
  .back a{background:#fff; border:1px solid #ccc; border-radius:8px; padding:8px 10px; text-decoration:none; color:#111; font:13px system-ui}
</style>
</head>
<body>
<div id="map"></div>

<div class="panel">
  <h4>How to use</h4>
  <div>Scroll or pinch to zoom. Drag to pan. Toggle layers below. If you get lost, click Recenter.</div>
  <div class="row"><input id="toggle-ortho" type="checkbox" checked><label for="toggle-ortho">Show orthomosaic</label></div>
  <div class="row"><input id="toggle-basemap" type="checkbox"><label for="toggle-basemap">Show base map</label></div>
  <div class="row"><button id="recenter">Recenter</button></div>
</div>

<div class="back"><a href="../">← Back to portfolio</a></div>

<div class="logo">
  <img src="../assets/logo1.svg" alt="Suave Droning" />
  <span>Suave Droning • Orthomosaic</span>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', { zoomControl: true });

  // Basemap (starts OFF)
  const basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  });

  // Ortho tiles
  const ortho = L.tileLayer('tiles/{z}/{x}/{y}.png', {
    minZoom: 0,
    maxZoom: 22,
    tms: true, // match QTiles setting
    attribution: '&copy; Suave Droning'
  }).addTo(map);

  let detectedBounds = null;

  function mercMetersToDeg(m, isLat) {
    const R = 6378137.0;
    if (!isLat) return (m / R) * (180 / Math.PI);
    return (Math.atan(Math.sinh(m / R)) * 180) / Math.PI;
  }
  function fit(bounds) {
    detectedBounds = bounds;
    map.fitBounds(bounds, { padding: [10, 10] });
  }

  async function loadBounds() {
    try {
      const r = await fetch('tiles/metadata.json'); // relative path
      if (r.ok) {
        const j = await r.json();
        let b = j.bounds;
        if (typeof b === 'string') b = b.split(',').map(Number);
        if (Array.isArray(b) && b.length === 4) {
          const [w, s, e, n] = b.map(Number);
          fit([[s, w], [n, e]]);
          if (typeof j.maxZoom === 'number') ortho.options.maxZoom = j.maxZoom;
          if (typeof j.minZoom === 'number') ortho.options.minZoom = j.minZoom;
          return;
        }
      }
      throw new Error('no usable bounds in metadata.json');
    } catch (_) {
      try {
        const txt = await (await fetch('tiles/tilemapresource.xml')).text();
        const doc = new DOMParser().parseFromString(txt,'text/xml');
        const bb = doc.querySelector('BoundingBox');
        if (!bb) throw 0;
        let minx = parseFloat(bb.getAttribute('minx'));
        let miny = parseFloat(bb.getAttribute('miny'));
        let maxx = parseFloat(bb.getAttribute('maxx'));
        let maxy = parseFloat(bb.getAttribute('maxy'));
        const inMeters = (Math.abs(minx)>180 || Math.abs(maxx)>180 || Math.abs(miny)>90 || Math.abs(maxy)>90);
        let w,s,e,n;
        if (inMeters) {
          w = mercMetersToDeg(minx,false); e = mercMetersToDeg(maxx,false);
          s = mercMetersToDeg(miny,true);  n = mercMetersToDeg(maxy,true);
        } else { w=minx; s=miny; e=maxx; n=maxy; }
        fit([[s,w],[n,e]]);
      } catch (e2) {
        console.error('No metadata found. Falling back to world view.', e2);
        map.setView([0,0], 2);
      }
    }
  }
  loadBounds();

  // UI toggles
  document.getElementById('toggle-ortho').addEventListener('change', e => {
    if (e.target.checked) { ortho.addTo(map); } else { map.removeLayer(ortho); }
  });
  document.getElementById('toggle-basemap').addEventListener('change', e => {
    if (e.target.checked) { basemap.addTo(map); } else { map.removeLayer(basemap); }
  });
  document.getElementById('recenter').addEventListener('click', () => {
    if (detectedBounds) map.fitBounds(detectedBounds, { padding: [10, 10] });
  });
</script>
</body>
</html>
