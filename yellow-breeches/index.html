<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suave Droning Orthomosaic Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
    .logo {
      position: absolute; bottom: 12px; left: 12px; z-index: 9999;
      background: rgba(255,255,255,0.9); border-radius: 8px; padding: 8px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 600; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex; align-items: center; gap: 8px;
    }
    .logo img { height: 28px; width: auto; display: block; }
    .panel {
      position: absolute; top: 12px; left: 12px; z-index: 9999;
      background: rgba(255,255,255,0.95); border-radius: 8px; padding: 10px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 13px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .panel label { display: block; margin: 6px 0 2px; }
    .panel input[type="range"] { width: 180px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <div><strong>Layers</strong></div>
    <div id="layerToggle"></div>
    <label for="opacity">Orthomosaic opacity</label>
    <input id="opacity" type="range" min="0" max="1" step="0.05" value="0.9" />
  </div>

  <div class="logo">
    <img src="assets/logo.svg" alt="Suave Droning">
    <span>Suave Droning â€¢ Orthomosaic</span>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', { zoomControl: true }).setView([40.2136, -77.0086], 16);

    // Base map (OpenStreetMap free tiles)
    const basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Orthomosaic tiles (export your tiles to /tiles/{z}/{x}/{y}.png)
    const ortho = L.tileLayer('tiles/{z}/{x}/{y}.png', {
      minZoom: 0, maxZoom: 22, tms: false, attribution: '&copy; Suave Droning', opacity: 0.9
    }).addTo(map);

    // Layer control
    const baseLayers = { "OpenStreetMap": basemap };
    const overlays = { "Orthomosaic": ortho };
    L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

    // Opacity slider
    document.getElementById('opacity').addEventListener('input', (e) => {
      ortho.setOpacity(parseFloat(e.target.value));
    });

    // Optional: if you know bounds, uncomment and set to fit precisely
    // const bounds = L.latLngBounds([southLat, westLng], [northLat, eastLng]);
    // map.fitBounds(bounds);
  </script>
</body>
</html>
